<br>
<button id="btn1" type="button" class="glow-on-hover" data-toggle="modal" data-target="#exampleModal"
style="margin-left: 83%">
<i class="fa fa-plus"></i>
&nbsp; Add New Student
</button>
<div style="background-color: lightblue;">
<!-- Body Of Modal -->
<form #form="ngForm">
  <div class="col-12 row m-2 p-2" id="maindiv" style="background-color: lightblue;">
    <div class="col-2 offset-2 row" style="margin-top: 16px;">
     
      <div class="form-group row">
        <label for="txtname" class="col-sm-4"><b>Name:</b></label>
        <div class="col-sm-8">
          <input type="text" id="txtname" class="form-control text-center" 
            placeholder="Student Name" name="name" [(ngModel)]="newStudent.name" />
        </div>
      </div>
      <div class="form-group row">
        <label for="txtage" class="col-sm-4"><b>Age:</b></label>
        <div class="col-sm-8" style="width: 262px;">
          <input type="text" id="txtage"   class="form-control text-center" 
            placeholder="Student Age" name="age" [(ngModel)]="newStudent.age" />
        </div>
      </div>
      <div class="form-group row">
        <label for="txtaddress" class="col-sm-4"><b>Address:</b></label>
        <div class="col-sm-8">
          <input type="text" id="txtcity" class="form-control text-center" style="margin-left: 3px;width: 188px;" 
          placeholder="Student Address" name="address"
            [(ngModel)]="newStudent.address" />
        </div>
      </div>
    </div>
    <div class="col-2 row m-2 p-2" style="align-items: center;justify-content: center;">
      <div class="form-group row">
        <label for="txtstate" class="col-sm-4"><b>Mob:</b></label>
        <div class="col-sm-8">
          <input type="text" id="txtphoneNumber" class="form-control text-center" placeholder="Mobile Number"
            name="phoneNumber" [(ngModel)]="newStudent.phoneNumber" />
        </div>
      </div>
      <div class="form-group row">
        <label for="txtemail" class="col-sm-4"><b>Email:</b></label>
        <div class="col-sm-8">
          <input type="text" id="txtemail" class="form-control text-center" placeholder="Student E-Mail" name="state"
            [(ngModel)]="newStudent.email" />
        </div>
      </div>
            <div >
       <mat-form-field appearance="standard">
        <mat-label>Subjects</mat-label>
        <mat-select (selectionChange)="MultiDropBox($event)" multiple>
          <mat-option *ngFor="let sub of subjects" value="{{sub.id}}">{{sub.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    </div>
    

    <div class="col-2 row m-2 p-2">
  
    </div>
    <div class="col-3 row m-2 p-2">
      <div class="form-group row">
        <label><b>Gender:</b></label>
        <div class="col-sm-8" style="margin: -56px -96px 39px 86px;;">
          <label class="form-check-label" for="txtMale">
            <input type="radio" class="form-check-input" name="Male" id="txtMale" value="Male"
              [(ngModel)]="newStudent.gender">Male
          </label>
          <br>
          <label class="form-check-label" for="txtFemale">
            <input type="radio" class="form-check-input" name="Female" id="txtFemale" value="Female"
              [(ngModel)]="newStudent.gender">
            Female
          </label>
          <br>

          <label class="form-check-label" for="txtOther">
            <input type="radio" class="form-check-input" name="Other" id="txtOther" value="Other"
              [(ngModel)]="newStudent.gender">
            Other
          </label>
    
        </div>
      </div>


      <!-- Footer Of Modal -->
      <div class="modal-footer" style="margin: 104px 0 -21px -101px;">
        <button (click)="saveClick()" type="button" class="btn btn-primary">
          Save
        </button>
        <button type="button" class="btn btn-danger">
          Cancel
        </button>
      </div>
    </div>
  </div>
</form>
</div>
<div style="margin-top:2%;">
  <div class="wrapper">
    <h1 style="margin-bottom:1%;font-size: 5rem;">Student List</h1>
  </div>
  <!-- Stylish Design -->
 
      </div>
   
  <div class="col-10 offset-1 ">
    <div class="border m-2 p-2">
      <table class="table table-striped table-active table-bordered table-hover">
        <thead>
          <tr>
            <th class="text-center">
              <h5  style="color:white ;">ID</h5>
            </th>
            <th class="text-center">
              <h5  style="color:white ;">Name</h5>
            </th>
            <th class="text-center text-warning">
              <h5 style="color:white ;">Age</h5>
            </th>
            <th class="text-center text-warning">
              <h5 style="color:white ;">Gender</h5>
            </th>
            <th class="text-center text-warning">
              <h5 style="color:white ;">Address</h5>
            </th>
            <th class="text-center text-warning">
              <h5 style="color:white ;">Phone Number</h5>
            </th>
            <th class="text-center text-warning">
              <h5 style="color:white ;">Email</h5>
            </th>
            <th class="text-center text-warning">
              <h5 style="color:white ;">Subjects</h5> 
            </th>
            <th class="text-center text-warning">
              <h5  style="color:white ;">Actions</h5>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of StudentList; let i = index">
            <td class="text-center">{{ student.id }}</td>
            <td class="text-center">{{ student.name }}</td>
            <td class="text-center">{{ student.age }}</td>
            <td class="text-center">{{ student.gender}}</td>
            <td class="text-center">{{ student.address }} </td>
            <td class="text-center">{{ student.phoneNumber }}</td>
            <td class="text-center">{{ student.email }}</td>
            <td class="text-center">{{ student.subjectName}}</td>


            <td class="text-center text-white">
              <button (click)="editClick($event, i)" type="button" data-toggle="modal" data-target="#exampleModel"
                class="glow-on-hover" style="width: 50px">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              &nbsp;&nbsp;
              <button type="delete" (click)="deleteClick($event, i)" class="glow-on-hover-red"
                style="width: 50px; background-color: red">
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
